# kermit ~ terminal configuration file

# Locale (numeric)
locale en_US.UTF-8

# Word char exceptions
char "-./?%&#_=+@~"

# Action key binding (alt/shift)
key alt

# Cursor shape (block/ibeam/underline)
cursor_shape block

# Custom command key bindings
# bind/bindx/bindi [KEY]~"[COMMAND]"
# bindx f~"df -h"
bindi c~"copy"
bindi C~"copy"
bindi v~"paste"
bindi V~"paste"
bindi t~"new-tab"
bindi T~"new-tab"
bindi r~"reload-config"
bindi R~"reload-config"
bindi d~"default-config"
bindi D~"default-config"
bindi k~"inc-font-size"
bindi K~"inc-font-size"
bindi j~"dec-font-size"
bindi J~"dec-font-size"
bindi equal~"default-font-size"
bindi plus~"default-font-size"
bindi l~"next-tab"
bindi L~"next-tab"
bindi h~"prev-tab"
bindi H~"prev-tab"
bindi BackSpace~"close-tab"

# Tab position (top/bottom)
tab bottom

# Terminal font
font monospace 9

# Terminal transparency
opacity 0.96

# Foreground color
foreground         0xffffff
foreground_bold    0xffffff

# Cursor color
cursor             0x00cc00
cursor_foreground  0xefecf4

# Background color
background         0x000000

# Color palette (16)
color0  0x3f3f3f
color1  0xcf0000
color2  0xa8ff60
color3  0xf3f828
color4  0x3c70a4
color5  0xcc00ff
color6  0x3c70a4
color7  0xdcdccc
color8  0x808080
color9  0xcf0000
color10 0xa8ff60
color11 0x6b6b6b
color12 0x3c70a4
color13 0xcc00ff
color14 0x3c70a4
color15 0xdcdccc
